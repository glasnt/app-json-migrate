steps:
    - name: gcr.io/k8s-skaffold/pack
      entrypoint: pack
      args:
        - build
        - --builder=gcr.io/buildpacks/builder:v1
        - $_IMAGE_NAME

    - name: gcr.io/cloud-builders/docker
      args: 
        - push
        - $_IMAGE_NAME





    - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
      entrypoint: gcloud
      args:
        - "run"
        - "deploy"
        - $_SERVICE_NAME






options: 
    dynamic_substituions: true

substitutions: 
    - _IMAGE_NAME: us-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/TODO-image-name
    - _SERVICE_NAME: TODO-service-name
